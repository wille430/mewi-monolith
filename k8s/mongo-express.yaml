apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mongo-express
  name: mongo-express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      containers:
      - image: mongo-express
        name: mongo-express
        env:
        - name: ME_CONFIG_MONGODB_ADMINUSERNAME
          valueFrom:
            secretKeyRef: 
              name: mongodb-secret
              key: admin_username
        - name: ME_CONFIG_MONGODB_ADMINPASSWORD
          valueFrom:
            secretKeyRef: 
              name: mongodb-secret
              key: admin_password
        - name: ME_CONFIG_MONGODB_SERVER
          valueFrom:
            configMapKeyRef: 
              name: mongo-configmap
              key: mongodb_host
        - name: ME_CONFIG_BASICAUTH_USERNAME
          valueFrom:
            secretKeyRef: 
              name: mongodb-secret
              key: express_username
        - name: ME_CONFIG_BASICAUTH_PASSWORD
          valueFrom:
            secretKeyRef: 
              name: mongodb-secret
              key: express_password
        
---
apiVersion: v1
kind: Service
metadata: 
  name: mongo-express-service
spec:
  type: LoadBalancer
  selector: 
    app: mongo-express
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 8081