version: 2.1
orbs:
    gcp-cli: circleci/gcp-cli@2.4.1
jobs:
    setup:
        docker:
            - image: cl00e9ment/node.js-builder
        steps:
            - checkout
            - restore_cache:
                key: dependency-cache-{{ checksum "pnpm-lock.yaml" }}
            - run:
                name: Install
                command: pnpm i -F schemas --frozen-lockfile && pnpm i --frozen-lockfile
            - save_cache:
                key: dependency-cache-{{ checksum "pnpm-lock.yaml" }}
                paths:
                    - node_modules
                    - packages/nest-api/node_modules
    build:
        docker:
            - image: cl00e9ment/node.js-builder
        steps:
            - checkout
            - restore_cache:
                key: dependency-cache-{{ checksum "pnpm-lock.yaml" }}
            - run:
                  name: Isolate API workspace
                  command: |
                      pnpm isolate -F nest-api
            - save_cache:
                key: build-output-{{ .Environment.CIRCLE_SHA1 }}
                paths:
                    - ./packages/nest-api/_isolated_
            - store_artifacts:
                path: ./packages/nest-api/_isolated_
                destination: nest-api
    test:
        docker:
            - image: cl00e9ment/node.js-builder
            - image: 'mongo'
        steps:
            - checkout
            - restore_cache:
                key: dependency-cache-{{ checksum "pnpm-lock.yaml" }
            # TODO: run tests
            - run:
                name: Test and lint
                command: pnpm run lint
    deploy:
        docker:
            - image: 'google/cloud-sdk'
        steps:
            - restore_cache:
                key: build-output-{{ .Environment.CIRCLE_SHA1 }}
            - setup_remote_docker:
                  version: 20.10.12
                  docker_layer_caching: true
            - run: ls
            - run: gcloud auth configure-docker europe-north1-docker.pkg.dev
            - run:
                  name: Install Docker Compose
                  environment:
                      COMPOSE_VERSION: '1.29.2'
                  command: |
                      curl -L "https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o ~/docker-compose
                      chmod +x ~/docker-compose
                      sudo mv ~/docker-compose /usr/local/bin/docker-compose
            - run:
                  name: Build API Docker image
                  command: docker-compose build
            - run:
                  name: Push API Docker image
                  command: |
                      docker tag project_api europe-north1-docker.pkg.dev/mewi-347117/mewi-docker-repo/mewi-api
                      docker push europe-north1-docker.pkg.dev/mewi-347117/mewi-docker-repo/mewi-api
workflows:
    version: 2
    build_test_and_deploy:
        jobs:
            - setup:
                filters:
                    branches:
                        only:
                            - main
            - test:
                requires:
                    - setup
            - build:
                requires:
                    - setup
            - gcp-cli/install_and_initialize_cli:
                  executor: gcp-cli/default
            - deploy:
                  filters:
                      branches:
                          only:
                              - main
                  requires:
                      - test
                      - build
    build_and_test:
        jobs:
            - hold:
                  type: approval
                  filters:
                      branches:
                          only:
                              - dev
            - setup:
                  requires:
                      - hold
            - test:
                    requires:
                        - setup
