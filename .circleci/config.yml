version: 2.1
orbs:
    nx: nrwl/nx@1.1.3
jobs:
    test:
        docker:
            - image: 'cimg/node:14.17-browsers'
              environment:
                  MONGO_URI: localhost
                  TOKEN_KEY: fjAJ4mv0WRlc7ob1Dq7J
                  SEARCH_ENGINE_URL: localhost
                  SEARCH_ENGINE_PORT: 9200

            - image: 'elasticsearch:7.17.0'
              environment:
                  cluster.name: es-test-cluster
                  xpack.security.enabled: false
                  transport.host: localhost
                  network.host: 127.0.0.1
                  http.port: 9200
                  discovery.type: single-node

            - image: 'mongo'
        steps:
            - checkout
            - run:
                  command: npm install --frozen-lockfile
                  name: Install dependencies
            - nx/set-shas:
                  error-on-no-successful-workflow: true
                  main-branch-name: main
            - run:
                  command: sh ./tools/clear_elastic.sh
                  name: Prepare Elasticsearch
            # - run:
            #       name: Install and start MongoDB
            #       command: |
            #           wget -qO - https://www.mongodb.org/static/pgp/server-5.0.asc | sudo apt-key add -
            #           sudo apt-get install gnupg
            #           wget -qO - https://www.mongodb.org/static/pgp/server-5.0.asc | sudo apt-key add -
            #           echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/5.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-5.0.list
            #           sudo apt-get update
            #           sudo apt-get install -y mongodb-org
            #           sudo systemctl enable mongod
            # - run:
            #       command: sudo npm install pm2 -g
            #       name: Installing pm2
            - run:
                  command: npx nx affected --target=build --base=$NX_BASE --exclude=api
                  name: Run Builds (except API)
            # - run:
            #       command: npx nx build api
            #       name: Build API
            # - run:
            #       command: npx pm2 start dist/packages/api/main.js
            #       name: Start API in background
            # - run:
            #       command: npx nx e2e webapp-e2e --record --key $CYPRESS_KEY
            #       name: E2E test client
            - run:
                  command: npx nx affected --target=test --base=$NX_BASE --head=$NX_HEAD
                  name: Run Unit Tests
            - persist_to_workspace:
                  root: .
                  paths:
                      - '*'
    deploy:
        machine:
            image: ubuntu-2004:202010-01
        steps:
            - run:
                  command: curl https://get.okteto.com -sSfL | sh
                  name: Install Okteto CLI
            - run:
                  command: okteto login --token $OKTETO_TOKEN
                  name: Login in to Okteto
            - checkout
            - attach_workspace:
                  at:
            - nx/set-shas:
                  error-on-no-successful-workflow: true
                  main-branch-name: main.
            - run:
                  command: npx nx affected --target=deploy --base=$NX_BASE
                  name: Deploy to apps
workflows:
    version: 2
    build_test_and_deploy:
        jobs:
            - test:
                  filters:
                      branches:
                          only:
                              - main
            - deploy:
                  filters:
                      branches:
                          only:
                              - main
                  requires:
                      - test
    build_and_test:
        jobs:
            - test:
                  filters:
                      branches:
                          only:
                              - dev
