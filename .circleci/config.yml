version: 2.1
orbs:
    nx: nrwl/nx@1.1.3
jobs:
    test:
        docker:
            - image: 'cimg/node:14.17-browsers'
              environment:
                  MONGO_URI: localhost
                  TOKEN_KEY: fjAJ4mv0WRlc7ob1Dq7J
                  SEARCH_ENGINE_URL: localhost
                  SEARCH_ENGINE_PORT: 9200

            - image: 'mongo'
        steps:
            - checkout
            - run:
                  command: npm ci
                  name: Install dependencies
            - nx/set-shas:
                  error-on-no-successful-workflow: true
                  main-branch-name: main
            # - run:
            #       command: sudo npm install pm2 -g
            #       name: Installing pm2
            - run:
                  command: npx nx affected --target=lint --base=$NX_BASE
                  name: Lint projects
            - run:
                  command: npx nx run-many --all --target=build --configuration=production
                  name: Run Builds
            # - run:
            #       command: npx nx build api
            #       name: Build API
            # - run:
            #       command: npx pm2 start dist/packages/api/main.js
            #       name: Start API in background
            # - run:
            #       command: npx nx e2e webapp-e2e --record --key $CYPRESS_KEY
            #       name: E2E test client
            - run:
                  #   command: npx nx run-many --all --target=test
                  command: npx nx affected --target=test --base=$NX_BASE
                  name: Run Unit Tests
            - persist_to_workspace:
                  root: .
                  paths:
                      - '*'
    deploy:
        machine:
            image: ubuntu-2004:202010-01
        steps:
            # TODO: deploy image
            - checkout
            - attach_workspace:
                  at: .
            - nx/set-shas:
                  error-on-no-successful-workflow: true
                  main-branch-name: main
            - add_ssh_keys:
                  fingerprints:
                      - 'b0:88:e6:4a:98:e3:71:07:c1:4a:ee:2f:c9:6b:98:e1'
            - run:
                  command: |
                      scp -r ./dist/packages/api/* root@$API_SERVER_HOST:/root/api/
                      ssh root@$API_SERVER_HOST "npm i; pm2 delete main; pm2 start /root/api/main.js"
                  name: Deploy to API server
            - run:
                  command: npx nx run-many --all --target=deploy
                  name: Deploy to apps
workflows:
    version: 2
    build_test_and_deploy:
        jobs:
            - hold:
                  type: approval
                  filters:
                      branches:
                          only:
                              - main
            - test:
                  requires:
                      - hold
            - deploy:
                  filters:
                      branches:
                          only:
                              - main
                  requires:
                      - test
    build_and_test:
        jobs:
            - hold:
                  type: approval
                  filters:
                      branches:
                          only:
                              - dev
            - test:
                  requires:
                      - hold
